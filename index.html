<html>
<head>
  <title> Dummmy Client </title>
  <script src="/jquery-2.0.0.min.js"></script>

</head>
<body>
<div id="target">
  Click here
</div>
<div id="data">
</div>
  <script type="text/javascript">
    
    $("#target").click(function() {
    $.ajax({
    url: "http://127.0.0.1:3000/db/0",
    }).done(function(data) { 
    $("#data").html("<pre>"+data+"</pre>");
    });
    });
  </script>
</body>
</html>
